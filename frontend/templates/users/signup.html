{% extends 'base.html' %}
{% load i18n staticfiles %}

{% block content %}

        <div id="index-banner" class="parallax-container header-top">
            <div class="section no-pad-bot">
                <div class="container">
                    <div class ="login-wrap signup">

                        <div class="row center">
                            <h2 class="header center text-lighten-2">Sign Up</h2>
                            <h5 class="header col s12 light">Login and continue your cause.</h5>
                        </div>
                         <form action="{% url 'users:signup' %}" method=POST class="col s12" id="signup-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate" name="username">
                                    <label for="icon_prefix">Username</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">assignment_ind</i>
                                    <input id="icon_fn" type="text" class="validate" name="email">
                                    <label for="icon_fn">Email</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person_pin</i>
                                    <input id="icon_ln" type="text" class="validate" name="first_name">
                                    <label for="icon_ln">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person_pin</i>
                                    <input id="icon_email" type="text" class="validate" name="last_name">
                                    <label for="icon_email">Last Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="icon_pass" type="password" class="validate" name="password1">
                                    <label for="icon_pass">Password</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">https</i>
                                    <input id="icon_pass2" type="password" class="validate" name="password2">
                                    <label for="icon_pass2"> Repeat Password</label>
                                </div>

                                <div class="input-field col s6">
                                    <select name="country">
                                        <option value="" disabled selected>Choose your option</option>
                                        {% for country in countries %}
                                        <option value="{{ country.name }}">{{ country.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label>Select Country</label>
                                 </div>

                                <div class="input-field col s6">
                                    <select name="city">
                                        <option value="" disabled selected>Choose your option</option>
                                        {% for city in cities %}
                                        <option value="{{ city.name }}">{{ city.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label>Select Country</label>
                                 </div>
                                <div class="input-field col s12 center-text">
                                    <a href="#" id="signup-button" class="btn-large waves-effect waves-light red lighten-1 free-width">Signup</a>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="parallax doc"><img src="{% static 'img/background1.jpg' %}" alt="Unsplashed background img 1"></div>
        </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script src="{% static 'js/users/signup.js' %}"></script>
{% endblock %}
